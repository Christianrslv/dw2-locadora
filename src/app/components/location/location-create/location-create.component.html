<div class="container">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Nova Locação</mat-card-title>
    <form>
      <mat-form-field appearance="fill">
        <mat-label>Data de Locação</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de Devolução Prevista</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de Devolução Efetiva</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Valor Cobrado"
               [(ngModel)]="location.valorCobrado" name="valorCobrado">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Multa Cobrada"
               [(ngModel)]="location.multaCobrada" name="multaCobrada">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Item</mat-label>
        <mat-select [(ngModel)]="location.item" name="item">
          <mat-option *ngFor="let item of items" [value]="item.id">
            {{item.typeItem}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Cliente</mat-label>
        <mat-select [(ngModel)]="location.customer" name="customer">
          <mat-option *ngFor="let customer of customers" [value]="customer.id">
            {{customer.name}}
          </mat-option>
        </mat-select>
      </mat-form-field>

    </form>
    <button mat-raised-button (click)="createLocation()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
</div>
