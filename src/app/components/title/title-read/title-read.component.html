<div class="mat-elevation-z4">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Year Column -->
    <ng-container matColumnDef="year">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ano</th>
      <td mat-cell *matCellDef="let row">{{row.year}}</td>
    </ng-container>

    <!-- Synopsis Column -->
    <ng-container matColumnDef="synopsis">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Sinopse</th>
      <td mat-cell *matCellDef="let row">{{row.synopsis}}</td>
    </ng-container>

    <!-- Category Column -->
    <ng-container matColumnDef="category">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
      <td mat-cell *matCellDef="let row">{{row.category}}</td>
    </ng-container>

    <!-- Actor Column -->
    <ng-container matColumnDef="actor">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ator</th>
      <td mat-cell *matCellDef="let row">{{row.actors[0].name}}</td>
    </ng-container>

    <!-- Director Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Diretor</th>
      <td mat-cell *matCellDef="let row">{{row.director.name}}</td>
    </ng-container>

    <!-- Classe Column -->
    <ng-container matColumnDef="classe">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Classe</th>
      <td mat-cell *matCellDef="let row">{{row.classe.name}}</td>
    </ng-container>

    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/title/update/{{ row.id }}" class="edit">
          <i class="material-icons">
            edit
          </i>
        </a>
        <a routerLink="/title" (click)="deleteTitle( row.id )" class="delete">
          <i class="material-icons">
            delete
          </i>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource?.data.length" [pageIndex]="0" [pageSize]="10"
                 [pageSizeOptions]="[5, 10, 50]">
  </mat-paginator>
</div>
