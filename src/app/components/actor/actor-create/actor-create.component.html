<div class="container">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Novo Ator</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome"
               [(ngModel)]="actor.name" name="name">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="createActor()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
</div>
