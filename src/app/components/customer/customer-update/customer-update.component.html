<div class="container">
  <mat-card class="card mat-elevation-z4">
    <mat-card-title>Alterando Cliente</mat-card-title>
    <form>
      <mat-form-field>
        <input matInput placeholder="Nome"
               [(ngModel)]="customer.name" name="name">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Numero de inscricao"
               [(ngModel)]="customer.numInscricao" name="numInscricao">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Sexo"
               [(ngModel)]="customer.sexo" name="sexo">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Data de nascimento</mat-label>
        <input matInput [matDatepicker]="picker"
               [(ngModel)]="customer.dtNascimento" name="dtNascimento">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="CPF"
               [(ngModel)]="customer.cpf" name="cpf">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="EndereÃ§o"
               [(ngModel)]="customer.endereco" name="endereco">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="Telefone"
               [(ngModel)]="customer.tel" name="tel">
      </mat-form-field>
    </form>
    <button mat-raised-button (click)="updateCustomer()" color="primary">
      Salvar
    </button>
    <button mat-raised-button (click)="cancel()">
      Cancelar
    </button>
  </mat-card>
</div>
